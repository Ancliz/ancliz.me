name: Deploy to hosting provider

on:
  push:
    tags:
      - "v*"

  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Tag
        id: set_tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "TAG_REPLACED=${TAG//./_}" >> $GITHUB_OUTPUT

      - name: Zip
        run: |
          zip -r me-ancliz-${{steps.set_tag.outputs.TAG_REPLACED}}.zip . -x ".*" -x "target/"

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: me-ancliz-website${{ steps.set_tag.outputs.TAG_REPLACED }}
          path: me-ancliz-website${{ steps.set_tag.outputs.TAG_REPLACED }}.zip
    
      - name: SSH to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.HOST_PRIVATE_KEY }}
          script: ./deploy